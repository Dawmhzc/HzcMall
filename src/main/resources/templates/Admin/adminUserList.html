<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <title>懒人商城后台系统</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="A premium admin dashboard template by mannatthemes" name="description" />
        <meta content="Mannatthemes" name="author" />
        <link rel="shortcut icon" href="../../static/assets/images/favicon.ico">

        <link href="../../static/assets/plugins/datatables/dataTables.bootstrap4.min.css" rel="stylesheet" type="text/css" />
        <link href="../../static/assets/plugins/datatables/buttons.bootstrap4.min.css" rel="stylesheet" type="text/css" />

        <link href="../../static/assets/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="../../static/assets/css/icons.css" rel="stylesheet" type="text/css" />
        <link href="../../static/assets/css/metismenu.min.css" rel="stylesheet" type="text/css" />
        <link href="../../static/assets/css/style.css" rel="stylesheet" type="text/css" />

    </head>

    <body>

        <div class="topbar">
             <nav class="navbar-custom">
                <div class="topbar-left">
                    <a href="index.html" class="logo">
                        <span>
                            <img src="../../static/assets/images/logo-sm.png" alt="logo-small" class="logo-sm">
                        </span>
                        <span>
                            <img src="../../static/assets/images/logo-dark.png" alt="logo-large" class="logo-lg">
                        </span>
                    </a>
                </div>
            </nav>
        </div>
        <div class="page-wrapper-img">
            <div class="page-wrapper-img-inner">
                <div class="sidebar-user media">
                    <div class="media-body">
                    <h5 class="text-light" th:text="${session.username}">Mr. Michael Hill </h5>
                    <ul class="list-unstyled list-inline mb-0 mt-2">
                        <li class="list-inline-item">
                            <a th:href="@{/user/admin/exit}" class=""><i class="mdi mdi-power text-danger"></i></a>
                        </li>
                    </ul>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="page-title-box">
                            <h4 class="page-title mb-2"><i class="mdi mdi-format-list-checkbox mr-2"></i>用户管理</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="page-wrapper">
            <div class="page-wrapper-inner">
                <span class="menu-arrow left-has-menu"><i class="mdi mdi-chevron-right"></i></span>
                <div class="left-sidenav">
                    
                    <ul class="metismenu left-sidenav-menu" id="side-nav">
                        <li class="menu-title">Main</li>
                        <li>
                            <ul class="nav-second-level" aria-expanded="false">
                                <li>
                                    <a href="/user/admin/all">用户管理<span class="menu-arrow left-has-menu"><i class="mdi mdi-chevron-right"></i></span></a>
                                    <a href="/admin/getAllCategory/1">商品种类管理<span class="menu-arrow left-has-menu"><i class="mdi mdi-chevron-right"></i></span></a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <div class="page-content">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-12">
                                <div class="card">
                                    <div class="card-body">
                                        <table id="datatable" class="table table-bordered dt-responsive nowrap" style="border-collapse: collapse; border-spacing: 0; width: 100%;">
                                            <thead>
                                            <tr>
                                                <th>用户名</th>
                                                <th>用户id</th>
                                                <th>用户密码</th>
                                                <th>联系电话</th>
                                                <th>邮箱</th>
                                                <th>用户权限</th>
                                                <th>action</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr th:each="user:${userList}">
                                                <td th:text="${user.userName}">
                                                    <p class="d-inline-block align-middle mb-0">
                                                        Adidas Footboll
                                                    </p>
                                                </td>
                                                <td th:text="${user.userId}">userid</td>
                                                <td th:text="${user.userPwd}">userpwd</td>
                                                <td th:text="${user.userMobile}">usermobile</td>
                                                <td th:text="${user.userEmail}">useremail</td>
                                                <td th:text="${user.userRight}">right</td>
                                                <td>
                                                    <div class="btn-group">
                                                        <a th:href="@{/admin/updUser(id=${user.userId})}"><button type="button" class="btn btn-outline-secondary btn-sm"><i class="far fa-edit"></i></button></a>
                                                        <a th:href="@{/user/admin/delete(userId=${user.userId})}"><button type="button" class="btn btn-outline-secondary btn-sm"><i class="far fa-trash-alt"></i></button></a>
                                                    </div>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="../../static/assets/js/jquery.min.js"></script>
    </body>
</html>
