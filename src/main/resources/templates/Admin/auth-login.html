<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <title>懒人商城后台系统</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="A premium admin dashboard template by mannatthemes" name="description" />
        <meta content="Mannatthemes" name="author" />

        <link rel="shortcut icon" href="../../static/assets/images/favicon.ico">

        <link href="../../static/assets/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="../../static/assets/css/icons.css" rel="stylesheet" type="text/css" />
        <link href="../../static/assets/css/metismenu.min.css" rel="stylesheet" type="text/css" />
        <link href="../../static/assets/css/style.css" rel="stylesheet" type="text/css" />

    </head>

    <body class="account-body">
        <div class="row vh-100">
            <div class="col-lg-3  pr-0">
                <div class="card mb-0 shadow-none">
                    <div class="card-body">
                        <div class="px-3">
                            <div class="media">
                                <div class="media-body ml-3 align-self-center">                                                                                                                       
                                    <h4 class="mt-0 mb-1">登录懒人商城后台管理系统</h4>
                                </div>
                            </div>
                            <form class="form-horizontal my-4" th:action="@{/user/admin/login}">
                                <div class="form-group">
                                    <label for="username">Username</label>
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" id="basic-addon1"><i class="mdi mdi-account-outline font-16"></i></span>
                                        </div>
                                        <input type="text" th:value="${userName}" name="userName" class="form-control" id="username" placeholder="username">
                                    </div>                                    
                                </div>

                                <div class="form-group">
                                    <label for="userpassword">Password</label>
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" id="basic-addon2"><i class="mdi mdi-key font-16"></i></span>
                                        </div>
                                        <input type="password" th:value="${userPwd}" name="userPwd" class="form-control"  id="userpassword">
                                    </div>                                
                                </div>
    
                                <div class="form-group row mt-4">
                                    <div class="col-sm-6 text-right">
                                        <a class="text-muted font-13"><i class="mdi mdi-lock"></i> Forgot your password?</a>
                                    </div>
                                </div>
    
                                <div class="form-group mb-0 row">
                                    <div class="col-12 mt-2">
                                        <button class="btn btn-primary btn-block waves-effect waves-light" type="submit">登录<i class="fas fa-sign-in-alt ml-1"></i></button>
                                    </div>
                                </div>                            
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-9 p-0 d-flex justify-content-center">
                <img src="../../static/assets/images/adminlogo.jpg" style="height: 70%;"><!--
                <div class="accountbg d-flex align-items-center">
                    <div class="account-title text-white text-center">
                    </div>
                </div>-->
            </div>
        </div>
    </body>
</html>
